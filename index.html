<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Календарь</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>

<div class="calendar">
    <div class="calendar__month">
        <a class="calendar__month_prev" href="#"></a>
        December 2013
        <a class="calendar__month_next" href="#"></a>
    </div>

    <table class="calendar__content">
        <thead>
            <tr>
                <td class="calendar__name_day">mon</td>
                <td class="calendar__name_day">tue</td>
                <td class="calendar__name_day">wed</td>
                <td class="calendar__name_day">thu</td>
                <td class="calendar__name_day">fri</td>
                <td class="calendar__name_day">sat</td>
                <td class="calendar__name_day">sun</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="calendar__date calendar__date_other">25</td>
                <td class="calendar__date calendar__date_other">26</td>
                <td class="calendar__date calendar__date_other">27</td>
                <td class="calendar__date calendar__date_other">28</td>
                <td class="calendar__date calendar__date_other">29</td>
                <td class="calendar__date calendar__date_other">30</td>
                <td class="calendar__date">1</td>
            </tr>
            <tr>
                <td class="calendar__date">2</td>
                <td class="calendar__date calendar__date_today">3</td>
                <td class="calendar__date">4</td>
                <td class="calendar__date">5</td>
                <td class="calendar__date">6</td>
                <td class="calendar__date">7</td>
                <td class="calendar__date">8</td>
            </tr>
            <tr>
                <td class="calendar__date">9</td>
                <td class="calendar__date">10</td>
                <td class="calendar__date">11</td>
                <td class="calendar__date">12</td>
                <td class="calendar__date">13</td>
                <td class="calendar__date">14</td>
                <td class="calendar__date">15</td>
            </tr>
            <tr>
                <td class="calendar__date">16</td>
                <td class="calendar__date">17</td>
                <td class="calendar__date">18</td>
                <td class="calendar__date">19</td>
                <td class="calendar__date">20</td>
                <td class="calendar__date">21</td>
                <td class="calendar__date">22</td>
            </tr>
            <tr>
                <td class="calendar__date">23</td>
                <td class="calendar__date">24</td>
                <td class="calendar__date">25</td>
                <td class="calendar__date">26</td>
                <td class="calendar__date">27</td>
                <td class="calendar__date">28</td>
                <td class="calendar__date">29</td>
            </tr>
            <tr>
                <td class="calendar__date">30</td>
                <td class="calendar__date">31</td>
                <td class="calendar__date calendar__date_other">1</td>
                <td class="calendar__date calendar__date_other">2</td>
                <td class="calendar__date calendar__date_other">3</td>
                <td class="calendar__date calendar__date_other">4</td>
                <td class="calendar__date calendar__date_other">5</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
